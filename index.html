<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FAQ</h1>
    
    <div class="question">
        <span>Quanto tempo leva a devolução?</span>
        <button class="toggle">abrir</button>
        <div class="answer">
            <span>De 3 a 7 dias</span>
        </div>
    </div>

    <div class="question">
        <span>Qual o horário de funcionamento?</span>
        <button class="toggle">abrir</button>
        <div class="answer">
            <span>Das 08:00 às 18:00</span>
        </div>
    </div>

    <div class="question">
        <span>O estabelecimento abre aos feriados?</span>
        <button class="toggle">abrir</button>
        <div class="answer">
            <span>Não, somente de segunda à sexta</span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
